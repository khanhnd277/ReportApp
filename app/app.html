<!-- this menu section should hold what content and destine to where
// at what point in time?
// That is determined by the last line in this -->
<ion-menu [content]="myNav">
    <!-- The side menu title -->
    <ion-toolbar class="rp-toolbar">
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content class="left-menu-mobile">
        <ion-list class="list-item-menu">
            <!-- remember the `this.pages` object we created in `app.js`?
      // Iterate through, then when clicked, run the associated function
      // passing in the #p item.
      // changed #p to let p instead -->
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
       <span class="box-icon-menu"><i class="fa fa-{{p.icon}}"></i></span>
       <span class="lbl-title"> {{p.title}}</span>
      </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav #myNav [root]="rootPage" swipe-back-enabled="false"></ion-nav>
