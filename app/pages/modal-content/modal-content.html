<ion-header>
    <ion-toolbar>
        <ion-title>
            Information
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-subcontent">
    <div class="list card">
        <div class="padding-15">
            <ion-card class="box-card">
                <ion-card-header>
                    <div class="box-img-circle">
                        <img class="img-circle img-responsive" src="./img/{{user.image}}">
                    </div>
                </ion-card-header>
                <ion-card-content>
                    <div class="box-disc text-center">
                        <label class="lbl-name"> {{user.name}}</label>
                        <p class="lbl-email"> {{user.email}}</p>
                        <p class="lbl-phone">{{user.mobile}}</p>
                        <p class="disc-sort"> <small> </small></p>
                    </div>

                </ion-card-content>
            </ion-card>
        </div>
        <div class="row padding-20 hidden">
            <div class="col-sm-4">
                <div class="item item-avatar">
                    <div class="box-img">
                        <img class="img-circle img-responsive" src="./img/{{user.image}}">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <ion-item>
                        Name
                        <ion-note item-right>
                            {{user.name}}
                        </ion-note>
                    </ion-item>
                </div>
                <div class="row">
                    <ion-item>
                        Email
                        <ion-note item-right>
                            {{user.email}}
                        </ion-note>
                    </ion-item>
                </div>
                <div class="row">

                    <ion-item>
                        Mobile
                        <ion-note item-right>
                            {{user.mobile}}
                        </ion-note>
                    </ion-item>
                </div>

            </div>
        </div>
    </div>


</ion-content>
