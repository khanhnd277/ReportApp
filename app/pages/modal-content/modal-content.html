<ion-header>
    <ion-toolbar>
        <ion-title>
            Information
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="list card margin-top-20">
        <div class="row padding-20">
            <div class="col-sm-4">
                <div class="item item-avatar">
                    <div class="box-img">
                        <img class="img-responsive" src="./img/{{user.image}}">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <ion-item>
                        Name
                        <ion-note item-right>
                            {{user.name}}
                        </ion-note>
                    </ion-item>
                </div>
                <div class="row">
                    <ion-item>
                        Email
                        <ion-note item-right>
                            {{user.email}}
                        </ion-note>
                    </ion-item>
                </div>
                <div class="row">

                    <ion-item>
                        Mobile
                        <ion-note item-right>
                            {{user.mobile}}
                        </ion-note>
                    </ion-item>
                </div>

            </div>
        </div>
    </div>


</ion-content>
