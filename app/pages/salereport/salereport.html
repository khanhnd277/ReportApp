<ion-header>

    <ion-navbar>
        <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Sale Report</ion-title>
    </ion-navbar>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Search by</ion-label>
            <ion-select>
                <ion-option value="region">REGION</ion-option>
                <ion-option value="branch">BRANCH</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Search</ion-label>
            <ion-select>
                <ion-option *ngFor="let item of items">{{item}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div class="div-reponsive">
        <div class="reponsive-sm">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="col textCenter">Branch</th>
                        <th class="col textCenter">No of SA</th>
                        <th class="col textCenter col-name">HOB</th>
                        <th class="col textCenter col-name">AHOB</th>
                        <th class="col textCenter col-name">Office Admin</th>
                        <th class="col textCenter">Carry Forward(A)</th>
                        <th class="col textCenter">Booking Target</th>
                        <th class="col textCenter">Booking Collect(B)</th>
                        <th class="col textCenter">TOTAL Booking(A+B)</th>
                        <th class="col textCenter">Cancel</th>
                        <th class="col textCenter">Target FI</th>
                        <th class="col textCenter">Final FI</th>
                        <th class="col textCenter">%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listResults">
                        <template [ngIf]="isTotal(item.HOB.name)">
                            <td class="col textCenter row-total">{{item.branch}}</td>
                            <td class="col textCenter row-total">{{item.noOfSA}}</td>
                            <td class="col textCenter row-total">{{item.HOB.name}}</td>
                            <td class="col textCenter row-total">{{item.AHOB.name}}</td>
                            <td class="col textCenter row-total">{{item.officeAdmin}}</td>
                            <td class="col textRight row-total">{{item.carryForward}}</td>
                            <td class="col textRight row-total">{{item.bookingTarget}}</td>
                            <td class="col textRight row-total">{{item.bookingCollect}}</td>
                            <td class="col textRight row-total">{{item.bookingTotal}}</td>
                            <td class="col textRight row-total">{{item.cancelNo}}</td>
                            <td class="col textRight row-total">{{item.targetFI}}</td>
                            <td class="col textRight row-total">{{item.finalFI}}</td>
                            <td class="col textRight row-total">{{item.percent}}</td>
                        </template>
                        <template [ngIf]="!isTotal(item.HOB.name)">
                            <td class="col textCenter">{{item.branch}}</td>
                            <td class="col textCenter">{{item.noOfSA}}</td>
                            <td class="col textCenter col-name-hover" (click)="showInfo(item.HOB)">{{item.HOB.name}}</td>
                            <td class="col textCenter col-name-hover" (click)="showInfo(item.AHOB)">{{item.AHOB.name}}</td>
                            <td class="col textCenter">{{item.officeAdmin}}</td>
                            <td class="col textRight">{{item.carryForward}}</td>
                            <td class="col textRight">{{item.bookingTarget}}</td>
                            <td class="col textRight">{{item.bookingCollect}}</td>
                            <td class="col textRight">{{item.bookingTotal}}</td>
                            <td class="col textRight">{{item.cancelNo}}</td>
                            <td class="col textRight">{{item.targetFI}}</td>
                            <td class="col textRight">{{item.finalFI}}</td>
                            <td class="col textRight">{{item.percent}}</td>
                        </template>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ion-content>
